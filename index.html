    <section id="hero" class="container-fluid py-5">
      <input type="search" id="search" placeholder="search" class="form-control mx-auto w-50 border-white px-3 rounded-pill bg-transparent text-white" >

    </section>

    <div class="row g-4 mt-3 text-white ms-4" id="movies">
      <div class="col-lg-4 col-md-6 col-sm-12 ">

    <section id="Contact" class="container py-5 text-white">
     <h2> Contect US</h2>
     <form >
      <div class="row mt-3">
        <div class="col-md-6">
          <input oninput="validations(this , 'msgName' )" type="text" required id="name" class="form-control mt-3" maxlength="37" placeholder="Enter Your Name" >
          <span id='msgName'> </span>
        </div>
        <div class="col-md-6">
          <input oninput="validations(this , 'msgemail' )"  type="email" required id="email" class="form-control mt-3" maxlength="37" placeholder="Enter Your Email" >
          <span id="msgemail" class="error"></span>
        </div>
        <div class="col-md-6">
          <input oninput="validations(this , 'msgphone' )" type="number" required id="phone" class="form-control mt-3"  placeholder="Enter Your Phone" >
          <span id="msgphone" ></span>
        </div>
        <div class="col-md-6">
          <input  oninput="validations(this , 'msgage' )"  type="number" required id="age" class="form-control mt-3"  placeholder="Enter Your Age" >
          <span id="msgage" class="error"></span>
        </div>
        <div class="col-md-6 position-relative">
          <input  oninput="validations(this , 'msgpass' )"  type="password" required id="password" class="form-control mt-3"  placeholder="Enter Your Password" >
          <span id="msgpass" class="error"></span>
          <span class="showPass" >
            <i data-show="show" class="fa-solid fa-eye-slash"></i>
          </span>

        </div>
        <div class="col-md-6">
          <input  oninput="validations(this , 'msgrepass' )"  type="password" required id="repassword" class="form-control mt-3"  placeholder="ReEnter Password" >
          <span id="magrepass" class="error"></span>
        
        </div>
          <div class="col-md-12 mt-4">
            <button id="btnerror" type="submit" class="form-btn mb-3 rounded-2" > Submit</button>
          </div>

      </div>
     </form>

    </section>

    <div id="back-to-top" >
     <a href="#">
      <i class="fa-solid fa-arrow-up-long"></i>
     </a>
    </div>
